<html>
 <head>
  <title>IPG - Traffic</title>
  <script src="jquery-2.2.3.min.js"></script> 
  <style>
  body {
    font-family: Circular, 'Helvetica Neue', Helvetica, sans-serif;
    background-color: #f1f1f1;
    position: relative;
    color: #333;
  }
  #container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #logo {
    background-image: url("iprice.png");
    background-repeat: no-repeat;
  }
  .text {
    margin-left: 175px;
    font-size: 32px;
    line-height: 50px;
  }
  input {
    margin-top: 20px;
    width: 100%;
    height: 32px;
    border: 1px solid #3cc;
  }
  button {
    position: absolute;
    top: 213px;
    right: 1px;
    width: 28px;
    height: 28px;
    background-image: url('search.png');
    background-repeat: no-repeat;
    background-position: 6px 7px;
    background-size: 16px 16px;
    background-color: #fff;
    -webkit-appearance: none;
    -webkit-box-shadow: none;
    outline: 0;
    border: none;
    border-radius: 0;
  }
  button:hover {
    background-color: #f1f1f1;
    cursor: pointer;
  }
  .heading {
    color: #999;
    margin-bottom: 20px;
  }
  </style>
 </head>
 <body>
 <script>
function addCommas(nStr)
{
  nStr += '';
  x = nStr.split('.');
  x1 = x[0];
  x2 = x.length > 1 ? '.' + x[1] : '';
  var rgx = /(\d+)(\d{3})/;
  while (rgx.test(x1)) {
    x1 = x1.replace(rgx, '$1' + ',' + '$2');
  }
  return x1 + x2;
}

 $.ajax({
    url: "https://vivid-inferno-7935.firebaseIO.com/metrics/ga.json",
    context: document.body,
    success: function(data){
      
      var sessions = data[0];
      var increment = data[1];
      var goal = data[2];
      var day = data[3];
      var time = data[4];

      e = document.getElementById('goal');
      e.innerHTML = addCommas(goal);

      e = document.getElementById('day')
      e.innerHTML = day;
      
      e = document.getElementById('time')
      e.innerHTML = time;

      e = document.getElementById('sessions');
      e.innerHTML = addCommas(sessions);

       window.setInterval(function(){
        sessions = sessions + increment;

        element = document.getElementById('sessions')
        element.innerHTML = addCommas(parseInt(sessions));
       }, 1000);
    }
});

 </script>
  <div id="container">
    <div class="heading">MONTHLY TRAFFIC GOAL</div>
    <div id="logo"/>
    <div class="text">#<b><span id='sessions'>...</span></b> traffic so far,</div>
    <div class="text">we will reach <b><span id='goal'>...</span></b></div>
    <div class="text">on <b><span id='day'>...</span></b> at <b><span id='time'>...</span><b/></div>
    <form action="https://iprice.my/search/" method="GET">
    <input type='search' name='term' placeholder="Search for products, coupons or brands on iprice..." />
    <button type='submit'></button>
    </form>
  </div>
 </body>
</html>
